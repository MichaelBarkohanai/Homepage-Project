<h2> Running Pace Calculator </h2>


<input type = "number" id = "distance" placeholder = "Distance (miles)">

<input type = "number" id = "time" placeholder = "Time (min)">

<button type="button" class="button-secondary" id = "calculateBtnRun">Calculate</button>




<p id = "paceFinal"> Minutes Per Mile: </p>


<script>


document.getElementById('calculateBtnRun').addEventListener('click', function()
{


    const distance = parseFloat(document.getElementById('distance').value);
    const time = parseFloat(document.getElementById('time').value);

    if(distance <= 0 || time <= 0){
      alert("Please enter a correct value!!");
      return;
    }


const pace = time / distance; // minutes per mile
const minutes = Math.floor(pace);
const pSecond = (pace - minutes) * 60;
const second = Math.round(pSecond);




    var paceFinal;

    if(second < 10){
      paceFinal = minutes + ":0" + second
    } else{
      paceFinal = minutes + ":" + second
    }

    document.getElementById('paceFinal').innerText = paceFinal







});


</script>
